schema:
  - './etc/core.schema.gql'
exec:
  layout: follow-schema
  dir: graph
  package: graph
model:
  filename: graph/dto/dto_gen.go
  package: dto
resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
  filename_template: '{name}.resolvers.go'
models:
  Character:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.Character
