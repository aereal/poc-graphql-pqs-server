schema:
  - './etc/core.schema.gql'
exec:
  layout: follow-schema
  dir: graph/executableschema
  package: executableschema
model:
  filename: graph/dto/dto_gen.go
  package: dto
resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
  filename_template: '{name}.resolvers.go'
models:
  Character:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.Character
  Element:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.Element
  WeaponKind:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.WeaponKind
  Region:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.Region
  UniqueAbility:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.UniqueAbility
  OrderDirection:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.OrderDirection
  CharacterOrderField:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.CharacterOrderField
  UnsignedInt:
    model:
      - github.com/99designs/gqlgen/graphql.Uint
  CharacterFilterCriteria:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.CharacterFilterCriteria
  ComparisonOperator:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.ComparisonOperator
  ComparisonCriterion:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.ComparisonCriterion
  Numeric:
    model:
      - github.com/aereal/poc-graphql-pqs-server/domain.Numeric
